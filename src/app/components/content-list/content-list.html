<div class="search-field">
  <mat-form-field appearance="fill">
    <mat-icon matPrefix>search</mat-icon>
    <input matInput [(ngModel)]="searchTerm" />
  </mat-form-field>
</div>

<div class="list">
  <div *ngFor="let category of groupedContent">
    <mat-card class="category-card">
      <mat-card-header>
        <mat-card-title>{{ category.category }} </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div *ngFor="let mod of category.modules" class="module-block">
          <h4>{{ mod.module }} ({{ mod.items.length }})</h4>
          <ul>
            <li
              *ngFor="let item of mod.items; trackBy: trackBySlug"
              [ngClass]="getLessonStatus(item)"
            >
              <a [routerLink]="['/ders', item.slug]">
                <mat-icon *ngIf="getLessonStatus(item) === 'read'"
                  >check_circle_outline</mat-icon
                >
                <mat-icon *ngIf="getLessonStatus(item) === 'updated'"
                  >notification_important</mat-icon
                >
                <mat-icon *ngIf="getLessonStatus(item) === 'unread'"
                  >radio_button_unchecked</mat-icon
                >
                {{ item.title }}
              </a>
            </li>
          </ul>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
